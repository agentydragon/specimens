repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Safety guard: block pushes to protected branches
      # - id: no-commit-to-branch

      # Prevent large files (important with Git LFS)
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Warn on files >1MB

      - id: check-merge-conflict

      # File formatting
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']  # Auto-convert CRLF to LF

      # Syntax checks
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-json
        exclude: '.*/code/.*'  # Skip committed snapshot code (may have JSON5/tsconfig.json)

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        # Config in .yamllint file (line-length: 120, indent-sequences: consistent)
        additional_dependencies: ['pyyaml']
        exclude: '.*/code/.*'  # Skip committed snapshot code directories

  # Local hooks
  - repo: local
    hooks:
      - id: block-snapshot-code-changes
        name: Block changes to committed snapshot code
        entry: .pre-commit-hooks/block-snapshot-code-changes.py
        language: python
        pass_filenames: false
        always_run: true

      - id: validate-issue-ids
        name: Validate issue ID lengths and format
        entry: .pre-commit-hooks/validate-issue-ids.py
        language: python
        pass_filenames: false
        always_run: true

      # Full database validation via dry-run sync
      # Requires: docker, postgres running (locally: props docker compose up)
      # CI sets PG* env vars pointing to service container
      # Run with: pre-commit run validate-specimens --hook-stage manual
      - id: validate-specimens
        name: Validate specimens (dry-run DB sync)
        entry: >-
          docker run --rm --network host
          -v .:/specimens
          -e PGHOST -e PGPORT -e PGUSER -e PGPASSWORD -e PGDATABASE
          -e ADGN_PROPS_SPECIMENS_ROOT=/specimens
          ghcr.io/agentydragon/props-cli:latest db sync --dry-run
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]
