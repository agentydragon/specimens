repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Safety guard: block pushes to protected branches
      - id: no-commit-to-branch

      # Prevent large files (important with Git LFS)
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Warn on files >1MB

      - id: check-merge-conflict

      # File formatting
      - id: trailing-whitespace
      - id: end-of-file-fixer

      # Syntax checks
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-json

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: default, rules: {line-length: {max: 120}, document-start: disable}}"]

  # Jsonnet formatter for specimen .libsonnet files
  - repo: https://github.com/serokell/jsonnet-pre-commit
    rev: v0.2.0
    hooks:
      - id: jsonnetfmt
        name: jsonnetfmt (format specimen .libsonnet files)
        files: ".*\\.libsonnet$"
        args: ["-i"]
