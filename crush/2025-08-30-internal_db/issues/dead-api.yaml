rationale: |
  Dead API: ListLatestSessionFiles is defined and wired through the DB layer but has no production callers; it
  is
  referenced only by a test fake.

  Summary
  - The history service interface exposes ListLatestSessionFiles and forwards to the DB query.
  - The DB layer declares, prepares, and exposes the query.
  - No runtime code consumes it; a test fake implements it by delegating to ListBySession, masking drift.

  Why this matters
  - Unused API surfaces can drift from intended semantics (and already do â€” global per-path grouping instead of
  per-(session,path)).
  - Dead code increases maintenance burden and creates footguns for future callers.

  Acceptance criteria
  - Either remove the API and associated SQL wiring, or add a real caller and correct the query semantics to
  per-(session_id,path) latest.
