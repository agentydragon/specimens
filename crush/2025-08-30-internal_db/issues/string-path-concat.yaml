rationale: |
  Filesystem paths constructed via string concatenation instead of filepath.Join.

  String concatenation with "/" hardcodes Unix path separators and fails on Windows (backslash separators).
  filepath.Join
  handles OS-specific separators and cleans redundant slashes.

  Impact: Code fails on Windows; non-portable and non-idiomatic.
