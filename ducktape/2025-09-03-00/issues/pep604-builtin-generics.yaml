rationale: |+
  Modern Python (3.11+) prefers PEP 604-style unions (e.g., `str | None`) and builtin generics (`list[int]`,
  `dict[str,
  Any]`) instead of the legacy `typing.Optional`, `typing.List`, `typing.Dict`, `typing.Tuple`,
  `typing.Iterator`, etc.

  Reasons to modernize:
  - Shorter, clearer, and idiomatic type hints that match current guidance and tooling.
  - Avoids indirection via typing aliases and is friendly to forward-refs / `from __future__ import
  annotations` usage.
  - Reduces cognitive translation for readers (they read `list[int]` directly rather than mentally mapping to
  `List[int]`).

