rationale: |
  Manual dict construction from Pydantic model fields should use `model_dump()` instead.
  Manually building a dict like `{"name": model.name, "arguments": model.arguments}`
  bypasses Pydantic's serialization (aliases, validators, etc.) and creates
  maintenance burden if model fields change. Use `model_dump(include={"name", "arguments"})`
  for proper serialization with explicit field selection.
