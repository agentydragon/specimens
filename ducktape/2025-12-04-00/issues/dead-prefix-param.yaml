rationale: |
  The `prefix` parameter is accepted, normalized (`prefix = prefix or name`), then
  completely ignored - `self.mount()` hardcodes `prefix=name` instead of using
  the computed value. The parameter creates an illusion of configurability that
  doesn't exist. Remove the parameter and the dead computation.
