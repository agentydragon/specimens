rationale: |
  `run_prompt_async` (lines 34-65) is only called once from `run_check_minicodex_async`
  (line 152). This single-use abstraction adds indirection without enabling reuse.

  Additional issues:
  - `model` parameter (line 145) is never used in the function body
  - Function always returns 0 (line 157) - meaningless return value
  - Both functions are in "shared.py" but neither is actually shared (each called once)

  Fix: Inline `run_prompt_async` into `run_check_minicodex_async`, remove dead `model`
  parameter, change return type to None, and move to main.py next to its single call site.
