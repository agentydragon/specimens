rationale: |
  Four functions in `container_session.py` have underscore prefixes but are imported
  and used by `docker/server.py` (lines 19-22): `_session_state_from_ctx`,
  `_run_session_container`, `_run_ephemeral_container`, `_render_container_result`.

  Underscore prefix indicates private/internal, but these are public API. This violates
  PEP 8 naming conventions and is inconsistent with non-underscore exports from the
  same module (`make_container_lifespan`, `scoped_container`, `ContainerOptions`).

  Fix: Remove underscore prefixes from the four exported functions.
