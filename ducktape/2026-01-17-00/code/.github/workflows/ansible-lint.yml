# Ansible-lint reusable workflow
#
# Full ansible validation with dependencies
name: Ansible-lint

on:
  workflow_call:
  workflow_dispatch:

jobs:
  ansible-lint-full:
    name: Ansible-lint (full, all playbooks)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Restore Ansible Galaxy cache
        id: cache-ansible-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.ansible/collections
            ~/.ansible/roles
          key: ansible-galaxy-full-${{ runner.os }}-${{ hashFiles('ansible/requirements.yaml') }}
          restore-keys: ansible-galaxy-full-${{ runner.os }}-

      - name: Install ansible and ansible-lint
        run: |
          pip install "ansible-core>=2.18" ansible-lint

      - name: Install Ansible Galaxy dependencies
        run: |
          cd ansible
          ansible-galaxy role install -r requirements.yaml
          ansible-galaxy collection install -r requirements.yaml

      - name: Run ansible-lint (thorough mode)
        run: .github/scripts/run-ansible-lint.sh

      - name: Generate ansible-lint summary
        if: always()
        run: |
          echo "### Ansible-lint Results (Full Mode)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mode**: Full validation with dependencies" >> $GITHUB_STEP_SUMMARY
          echo "**Flags**: No NODEPS, no --offline (complete checking)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ All playbooks passed ansible-lint" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Ansible-lint found issues" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Save Ansible Galaxy cache
        if: always() && steps.cache-ansible-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.ansible/collections
            ~/.ansible/roles
          key: ${{ steps.cache-ansible-restore.outputs.cache-primary-key }}
