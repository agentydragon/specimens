# Bazel typecheck reusable workflow
#
# Runs type checking via Bazel aspects:
# - Python: mypy
name: Bazel Typecheck

on:
  workflow_call:
    inputs:
      targets:
        description: "Bazel targets to typecheck (default: //...)"
        required: false
        type: string
        default: "//..."
      enable_profiling:
        description: "Enable Bazel profiling (generates downloadable artifacts)"
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      targets:
        description: "Bazel targets to typecheck (default: //...)"
        required: false
        type: string
        default: "//..."
      enable_profiling:
        description: "Enable Bazel profiling (generates downloadable artifacts)"
        required: false
        type: boolean
        default: false

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Restore Bazel cache
        id: cache-bazel-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: bazel-${{ runner.os }}-typecheck-${{ hashFiles('MODULE.bazel', 'requirements_bazel.txt') }}
          restore-keys: bazel-${{ runner.os }}-

      - name: Typecheck
        run: |
          PROFILE_FLAG=""
          if [[ "${{ inputs.enable_profiling }}" == "true" ]]; then
            PROFILE_FLAG="--config=ci-profile"
          fi
          # Use local strategy for mypy to avoid sandbox copying (saves ~50% disk)
          # mypy_runner.py copies upstream caches via shutil.copy(), not symlinks
          # With sandbox, this happens twice: once by Bazel, once by mypy_runner
          bazel build --keep_going --config=typecheck --strategy=mypy=local $PROFILE_FLAG ${{ inputs.targets }}

      - name: Upload Bazel profile
        if: inputs.enable_profiling && always()
        uses: actions/upload-artifact@v4
        with:
          name: bazel-profile-typecheck-${{ github.run_id }}
          path: |
            bazel-profile.gz
            execution-log.json
          retention-days: 14
          if-no-files-found: warn

      - name: Save Bazel cache
        if: always() && steps.cache-bazel-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ steps.cache-bazel-restore.outputs.cache-primary-key }}
