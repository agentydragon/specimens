# Build and release gnome-terminal-profile-switcher wheel
name: gnome-terminal-profile-switcher Release

on:
  push:
    branches: [devel, main]
    paths:
      - "gnome_terminal_profile_switcher/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    uses: ./.github/workflows/python-wheel-release.yml
    with:
      package_name: gnome-terminal-profile-switcher
      wheel_name: gnome_terminal_profile_switcher
      bazel_target: //gnome_terminal_profile_switcher:gnome_terminal_profile_switcher_wheel
      wheel_path: bazel-bin/gnome_terminal_profile_switcher
      apt_packages: libcairo2-dev libgirepository1.0-dev libdbus-1-dev libxcb1-dev pkg-config
      release_body: |
        gnome-terminal-profile-switcher wheel.

        **Note**: Requires system libraries (libgirepository1.0-dev, libdbus-1-dev).
