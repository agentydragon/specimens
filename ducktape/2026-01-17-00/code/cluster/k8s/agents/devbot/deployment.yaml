apiVersion: apps/v1
kind: Deployment
metadata:
  name: devbot-desktop
  namespace: agents
  labels:
    app: devbot
    component: desktop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devbot
      component: desktop
  template:
    metadata:
      labels:
        app: devbot
        component: desktop
    spec:
      containers:
        # Desktop container - Ubuntu + Xfce + VNC + X11
        - name: desktop
          image: 10.107.3.162:5000/devbot-desktop:latest
          imagePullPolicy: Always # Pull from local registry
          ports:
            - name: vnc
              containerPort: 5900
              protocol: TCP
          env:
            - name: DISPLAY
              value: ":0"
            - name: VNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devbot-credentials
                  key: vnc-password
            - name: RESOLUTION
              value: "1920x1080"
          volumeMounts:
            - name: workspace
              mountPath: /home/devbot/workspace
            - name: config
              mountPath: /home/devbot/.config
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            tcpSocket:
              port: 5900
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5900
            initialDelaySeconds: 10
            periodSeconds: 5

        # MCP server sidecar - computer-control-mcp
        - name: mcp-server
          image: 10.107.3.162:5000/computer-control-mcp:latest
          imagePullPolicy: Always # Pull from local registry
          ports:
            - name: mcp
              containerPort: 8080
              protocol: TCP
          env:
            - name: DISPLAY
              value: "localhost:0" # Connect to desktop container's X11
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: devbot-workspace
        - name: config
          persistentVolumeClaim:
            claimName: devbot-config
