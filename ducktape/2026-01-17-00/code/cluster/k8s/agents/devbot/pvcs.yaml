apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: devbot-workspace
  namespace: agents
spec:
  storageClassName: proxmox-csi-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: devbot-config
  namespace: agents
spec:
  storageClassName: proxmox-csi-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
