apiVersion: v1
kind: Service
metadata:
  name: devbot-desktop
  namespace: agents
  labels:
    app: devbot
    component: desktop
spec:
  type: ClusterIP
  selector:
    app: devbot
    component: desktop
  ports:
    - name: vnc
      port: 5900
      targetPort: 5900
      protocol: TCP
    - name: mcp
      port: 8080
      targetPort: 8080
      protocol: TCP
