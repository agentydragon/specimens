# Gitea admin password using ESO password generator
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: gitea-admin-password-generator
  namespace: gitea
spec:
  length: 24
  digits: 8
  symbols: 0
  noUpper: false
  allowRepeat: true
---
# PostgreSQL passwords auto-generated by chart - no ESO generator needed
---
# ExternalSecret for gitea admin password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-admin-password
  namespace: gitea
spec:
  refreshInterval: 24h
  target:
    name: gitea-admin-password
    creationPolicy: Owner
    template:
      data:
        username: admin
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: gitea-admin-password-generator
---
# OIDC credentials now managed by authentik-blueprint-gitea-secret
# See: k8s/authentik-blueprint/gitea-secret/client-secret-eso.yaml
---
# PostgreSQL secret auto-generated by PostgreSQL chart
