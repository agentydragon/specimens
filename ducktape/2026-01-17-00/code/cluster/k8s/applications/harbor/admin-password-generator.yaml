---
# Harbor admin password from Vault (SSOT)
# Password generated by terraform/02-services/harbor-admin-password.tf
# Stored in Vault at kv/harbor/admin
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-admin-initial
  namespace: harbor
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: harbor-admin-initial
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        HARBOR_ADMIN_PASSWORD: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: kv/harbor/admin
        property: password
