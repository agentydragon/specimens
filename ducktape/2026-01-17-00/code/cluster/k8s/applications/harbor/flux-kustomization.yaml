apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor
  namespace: flux-system
spec:
  interval: 10m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./cluster/k8s/applications/harbor"
  prune: true
  wait: true
  dependsOn:
    - name: ingress-nginx
      namespace: flux-system
    - name: cert-manager
      namespace: flux-system
    - name: external-secrets-config
      namespace: flux-system
    - name: monitoring-stack
      namespace: flux-system
    # Phase 1: Deploy without Authentik dependency
    # Phase 2: Add harbor-sso after Harbor is running
