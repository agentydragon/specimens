---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: attic
  namespace: nix-cache
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: ./charts/attic
      sourceRef:
        kind: GitRepository
        name: attic-chart
        namespace: nix-cache
      interval: 15m
  # Inject JWT token from SealedSecret
  valuesFrom:
    - kind: Secret
      name: attic-jwt-token
      valuesKey: jwt-token
      targetPath: config.jwtSecretBase64
  values:
    # Attic image configuration
    image:
      repository: ghcr.io/zhaofengli/attic
      tag: latest
      pullPolicy: Always

    # Single replica with Recreate strategy (RWO volume)
    replicaCount: 1
    strategy:
      type: Recreate

    # Service configuration
    service:
      type: ClusterIP
      port: 8080

    # Ingress with cert-manager and external-dns
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "500m" # Large NAR uploads
      hosts:
        - host: cache.test-cluster.agentydragon.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: attic-tls
          hosts:
            - cache.test-cluster.agentydragon.com

    # Persistence - using existing PVC
    persistence:
      data:
        enabled: true
        storageClass: proxmox-csi-retain
        size: 10Gi
        accessMode: ReadWriteOnce
      cache:
        enabled: true
        storageClass: proxmox-csi-retain
        size: 100Gi
        accessMode: ReadWriteOnce

    # Nix signing key (from terraform/00-persistent-auth)
    signingKey:
      secretName: nix-cache-signing-key
      mountPath: /var/lib/secrets

    # Attic configuration (JWT token injected via valuesFrom)
    config:
      listen: "[::]:8080"

      storage:
        type: local
        path: /cache

      # Database configuration (PostgreSQL enabled below, SQLite disabled)
      # database:
      #   url: "sqlite:///data/attic.db"

      compression:
        type: zstd

      chunking:
        nar-size-threshold: 65536
        min-size: 16384
        avg-size: 65536
        max-size: 262144

      garbage-collection:
        interval: "12 hours"

    # Resources
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 1000m

    # Pod annotations - enable Reloader for secret changes
    podAnnotations:
      reloader.stakater.com/auto: "true"

    # PostgreSQL database (replaces SQLite for production)
    postgresql:
      enabled: true
      auth:
        database: attic
        username: attic
        password: "changeme" # TODO: Replace with ExternalSecret/SealedSecret for production
