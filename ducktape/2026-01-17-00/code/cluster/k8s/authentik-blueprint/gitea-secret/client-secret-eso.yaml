---
# ExternalSecret for Gitea OIDC credentials from Vault
# Credentials are generated by terraform/authentik-blueprint/gitea/main.tf
# and stored at kv/sso/gitea in Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-oauth-client-secret
  namespace: gitea
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitea-oauth-client-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "flux-system"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "flux-system"
      data:
        key: "{{ .client_id }}"
        secret: "{{ .client_secret }}"
  data:
    - secretKey: client_id
      remoteRef:
        key: sso/gitea
        property: client_id
    - secretKey: client_secret
      remoteRef:
        key: sso/gitea
        property: client_secret
