apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-blueprint-grafana-provider
  namespace: flux-system
spec:
  interval: 10m
  path: ./cluster/k8s/authentik-blueprint/grafana-provider
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: core # Wait for tofu-controller to install Terraform CRD
      namespace: flux-system
    - name: authentik
      namespace: flux-system
    - name: vault-token
      namespace: flux-system
