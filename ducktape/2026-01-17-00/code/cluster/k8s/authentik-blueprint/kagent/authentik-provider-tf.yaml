apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: authentik-blueprint-kagent
  namespace: flux-system
spec:
  interval: 15m
  path: ./cluster/terraform/authentik-blueprint/kagent
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # Use in-cluster service account
  serviceAccountName: tf-runner
  approvePlan: "auto"

  # Store Terraform state in Kubernetes secret
  backendConfig:
    customConfiguration: |
      backend "kubernetes" {
        secret_suffix    = "authentik-blueprint-kagent"
        namespace        = "flux-system"
      }

  # Variables for Terraform
  vars:
    - name: authentik_url
      value: "http://authentik-server.authentik:80"
    - name: kagent_url
      value: "https://kagent.test-cluster.agentydragon.com"

  # Get secrets from Kubernetes secrets
  varsFrom:
    - kind: Secret
      name: authentik-api-token
      varsKeys:
        - authentik_token
      optional: false

  # Configure runner to trust cluster CA
  runnerPodTemplate:
    spec:
      volumes:
        - name: cluster-ca
          configMap:
            name: cluster-internal-ca-bundle
      volumeMounts:
        - name: cluster-ca
          mountPath: /etc/ssl/certs/cluster-ca
          readOnly: true
      env:
        - name: SSL_CERT_FILE
          value: /etc/ssl/certs/cluster-ca/ca-certificates.crt
