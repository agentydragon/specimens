# ESO-generated password for agentydragon user
# Secure password for the agentydragon@gmail.com user
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: agentydragon-user-password
  namespace: flux-system
spec:
  refreshInterval: 8760h # 1 year - prevent password regeneration requiring user update
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: agentydragon-user-password
    creationPolicy: Owner
    template:
      data:
        user_password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: agentydragon-user-password-generator
---
# Password generator for agentydragon user password
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: agentydragon-user-password-generator
  namespace: flux-system
spec:
  length: 32
  digits: 8
  symbols: 4
  symbolCharacters: "!@#$%^&*"
  noUpper: false
  allowRepeat: true
