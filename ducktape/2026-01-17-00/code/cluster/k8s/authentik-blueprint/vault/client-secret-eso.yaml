---
# ExternalSecret for Vault OIDC credentials from Vault
# Credentials are generated by terraform/authentik-blueprint/vault/main.tf
# and stored at kv/sso/vault in Vault (Vault stores its own OIDC creds!)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-oauth-client-secret
  namespace: vault
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: vault-oauth-client-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "flux-system"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "flux-system"
      data:
        client_id: "{{ .client_id }}"
        client_secret: "{{ .client_secret }}"
  data:
    - secretKey: client_id
      remoteRef:
        key: sso/vault
        property: client_id
    - secretKey: client_secret
      remoteRef:
        key: sso/vault
        property: client_secret
