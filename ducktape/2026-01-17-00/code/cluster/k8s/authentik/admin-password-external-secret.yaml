# ESO-generated Authentik Admin Password
# Secure password for the default akadmin user
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-admin-password
  namespace: authentik
spec:
  refreshInterval: 8760h # 1 year - prevent password regeneration requiring user update
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-admin-password
    creationPolicy: Owner
    template:
      data:
        AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: authentik-admin-password-generator
---
# Password generator for Authentik admin password
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: authentik-admin-password-generator
  namespace: authentik
spec:
  length: 32
  digits: 8
  symbols: 4
  symbolCharacters: "!@#$%^&*"
  noUpper: false
  allowRepeat: true
