# ESO-generated Authentik Bootstrap Token
# Reads from Vault (generated by sso-secrets Terraform)
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-bootstrap
  namespace: authentik
spec:
  refreshInterval: 8760h # 1 year - Phase 0 stabilization (see docs/archive/SECRET_SYNCHRONIZATION_ANALYSIS.md)
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-bootstrap
    creationPolicy: Owner
    template:
      data:
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .authentik_api_token }}"
  data:
    - secretKey: authentik_api_token
      remoteRef:
        key: kv/sso/client-secrets
        property: authentik_api_token
