# PostgreSQL password using ESO password generator
# Generates secure random password for PostgreSQL authentication
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: authentik-postgres-password-generator
  namespace: authentik
spec:
  length: 32
  digits: 10
  symbols: 0
  noUpper: false
  allowRepeat: true
---
# ExternalSecret that injects PostgreSQL password into main authentik secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-postgres-bootstrap
  namespace: authentik
spec:
  refreshInterval: "8760h" # 1 year - prevent password regeneration breaking DB auth
  target:
    name: authentik-postgres-env
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .password }}"
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: authentik-postgres-password-generator
