# ESO-generated Authentik Secret Key
# 64-byte secure key for Authentik cookie signing and unique user IDs
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secret-key
  namespace: authentik
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-secret-key
    creationPolicy: Owner
    template:
      data:
        AUTHENTIK_SECRET_KEY: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: authentik-secret-key-password
---
# Password generator for Authentik secret key (32-byte secure key)
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: authentik-secret-key-password
  namespace: authentik
spec:
  length: 64 # Generate 64-char key for extra security
  digits: 16
  symbols: 0
  symbolCharacters: ""
  noUpper: false
  allowRepeat: true
