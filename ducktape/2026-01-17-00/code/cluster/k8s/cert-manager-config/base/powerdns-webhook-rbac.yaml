---
# Additional RBAC permissions for PowerDNS webhook
# The webhook needs these permissions to perform authorization checks
# when the API server calls it for OpenAPI spec and challenge requests
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-manager-webhook-powerdns-additional
  labels:
    app.kubernetes.io/name: cert-manager-webhook-pdns
    app.kubernetes.io/instance: cert-manager-webhook-powerdns
rules:
  # The webhook needs to list/watch ConfigMaps for authorization checks
  # This fixes the "failed to list *v1.ConfigMap: Unauthorized" error
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["list", "watch", "get"]
  # The webhook needs to read its own resources to serve API requests
  - apiGroups: ["acme.zacharyseguin.ca"]
    resources: ["*"]
    verbs: ["list", "watch"]
  # The webhook needs to access authentication information
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews", "selfsubjectaccessreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-manager-webhook-powerdns-additional
  labels:
    app.kubernetes.io/name: cert-manager-webhook-pdns
    app.kubernetes.io/instance: cert-manager-webhook-powerdns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-webhook-powerdns-additional
subjects:
  - kind: ServiceAccount
    name: cert-manager-webhook-powerdns-cert-manager-webhook-pdns
    namespace: cert-manager
