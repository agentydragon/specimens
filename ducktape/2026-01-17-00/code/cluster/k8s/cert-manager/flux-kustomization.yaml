apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./cluster/k8s/cert-manager"
  prune: true
  wait: true
  # No dependencies - cert-manager core can start independently
  # PowerDNS is only needed when ClusterIssuers actually try to do DNS-01 challenges
