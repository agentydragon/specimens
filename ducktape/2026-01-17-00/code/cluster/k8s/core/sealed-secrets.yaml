---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: sealed-secrets
  namespace: flux-system
spec:
  interval: 24h
  url: https://bitnami-labs.github.io/sealed-secrets
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 15m
  chart:
    spec:
      chart: sealed-secrets
      version: "2.16.2"
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: flux-system
  values:
    # Use standard service name that kubeseal expects
    fullnameOverride: sealed-secrets-controller

    # Controller configuration
    controller:
      create: true

      # Resources
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 64Mi

      # Service configuration for kubeseal CLI
      service:
        type: ClusterIP
        port: 8080

      # RBAC
      rbac:
        create: true

      # Service account
      serviceAccount:
        create: true
        name: sealed-secrets-controller

      # Key management
      keyrenewperiod: "30d" # Rotate encryption keys every 30 days

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001

    # CRD management
    crds:
      keep: true
