---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.15.0
          args:
            - --source=ingress
            - --provider=pdns
            - --pdns-server=http://powerdns-api.dns-system:8081
            - --pdns-api-key=$(PDNS_API_KEY)
            - --domain-filter=test-cluster.agentydragon.com
            - --txt-owner-id=external-dns
            - --log-level=debug
            - --interval=30s
            - --default-targets=172.235.48.86
          env:
            - name: PDNS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: powerdns-api-key # Reflector will copy from dns-system
                  key: PDNS_API_KEY
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
