apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kagent-anthropic-key
  namespace: kagent
spec:
  refreshInterval: 8760h # 1 year (avoid rotation issues)
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: kagent-anthropic
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: kv/kagent
        property: anthropic-api-key
