apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
  labels:
    # MetalLB speaker requires privileged capabilities (NET_ADMIN, NET_RAW, SYS_ADMIN)
    # and host networking for load balancing functionality
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
