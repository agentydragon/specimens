---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: powerdns-operator
  namespace: powerdns-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: powerdns-operator
      version: ">=0.6.0"
      sourceRef:
        kind: HelmRepository
        name: powerdns-operator
        namespace: powerdns-operator
      interval: 12h
  values:
    # PowerDNS API configuration
    api:
      url: "http://powerdns-api.dns-system:8081"
      vhost: "localhost"
      tls:
        insecure: false

    # Use existing secret for API key (created by Reflector from dns-system)
    credentials:
      existingSecret: "powerdns-api-key"

    # Resource limits
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Security context
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault
