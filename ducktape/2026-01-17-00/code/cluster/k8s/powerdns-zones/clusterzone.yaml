---
# Create the DNS zone for the cluster
apiVersion: dns.cav.enablers.ob/v1alpha2
kind: ClusterZone
metadata:
  name: test-cluster.agentydragon.com
spec:
  kind: Native
  nameservers:
    - ns1.test-cluster.agentydragon.com
    - ns2.test-cluster.agentydragon.com
  # SOA records are automatically managed by powerdns-operator
  # Use soa_edit_api to control SOA serial number updates
  soa_edit_api: "INCREASE" # Auto-increment SOA serial on each update
