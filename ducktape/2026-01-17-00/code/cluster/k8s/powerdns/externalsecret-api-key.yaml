# Bootstrap PowerDNS API key using ESO password generator (no Vault dependency)
# This breaks the circular dependency: PowerDNS → Vault → terraform → TLS → cert-manager → DNS → PowerDNS
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: powerdns-api-key-generator
  namespace: dns-system
  annotations:
    bootstrap.cluster/temporary: "true"
spec:
  length: 32
  digits: 10
  symbols: 0
  noUpper: false
  allowRepeat: true
---
# ExternalSecret that uses the generator to create the secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: powerdns-api-key-bootstrap
  namespace: dns-system
  annotations:
    bootstrap.cluster/temporary: "true"
spec:
  refreshInterval: "8760h"
  target:
    name: powerdns-api-key
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "external-dns,cert-manager"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "external-dns,cert-manager"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: powerdns-api-key-generator
      rewrite:
        - regexp:
            source: "password"
            target: "powerdns_api_key"
---
# SecretStore for Vault connection (will be available once terraform configures Vault auth)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: dns-system
spec:
  provider:
    vault:
      server: "https://instance.vault.svc.cluster.local:8200"
      path: kv
      version: v2
      # Trust the self-signed internal CA certificate
      caProvider:
        type: Secret
        name: vault-internal-tls
        namespace: vault
        key: ca.crt
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets # Role created by terraform/gitops/vault
          serviceAccountRef:
            name: default
---
# Production PowerDNS API key from Vault (replaces bootstrap when terraform is ready)
# This will fail until terraform creates the secret and Vault auth, but that's expected
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: powerdns-api-key-production
  namespace: dns-system
  annotations:
    production.cluster/replaces: "powerdns-api-key-bootstrap"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: powerdns-api-key-production
    creationPolicy: Owner
  data:
    - secretKey: powerdns_api_key
      remoteRef:
        key: kv/powerdns/api
        property: api_key
