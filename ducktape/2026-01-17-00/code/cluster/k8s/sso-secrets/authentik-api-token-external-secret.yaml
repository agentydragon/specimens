# Authentik API Token for Terraform resources
# Reads same token from Vault that bootstrap uses
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-api-token
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-api-token
    creationPolicy: Owner
    template:
      data:
        authentik_token: "{{ .authentik_api_token }}"
  data:
    - secretKey: authentik_api_token
      remoteRef:
        key: kv/sso/client-secrets
        property: authentik_api_token
