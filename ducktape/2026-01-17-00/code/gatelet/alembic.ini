[alembic]
script_location = gatelet/server/migrations

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# prepended to sys.path if present. defaults to current working directory.
prepend_sys_path = .

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# version location specification; This defaults
# to server/migrations/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path.
# The path separator used here should be the separator specified by "version_path_separator" below.
# version_locations = %(here)s/bar:%(here)s/bat:server/migrations/versions

# character used to split version_locations.
# If this key is omitted entirely, it falls back to the legacy behavior of
# splitting on spaces and/or commas. Valid values are:
#     : ; space
# default within new files is "os", which uses os.pathsep:
version_path_separator = os

sqlalchemy.url = postgresql://postgres:postgres@localhost/gatelet

[post_write_hooks]
# scripts or Python functions to run on new revision scripts.
# See documentation for details and examples (e.g.: formatting with black)

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
