exclude: ".*/testdata/.*|references/.*"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-ast
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies: []

  # Semgrep for custom pattern detection
  - repo: https://github.com/returntocorp/semgrep
    rev: v1.45.0
    hooks:
      - id: semgrep
        args: ["--config=.semgrep/rules.yaml", "--error"]

  # Local hooks using ducktape-llm-common tools
  - repo: local
    hooks:
      - id: fix-newlines
        name: Fix newlines with ducktape tool
        entry: fix-newlines
        language: system
        types: [text]
        pass_filenames: true
        description: Ensure files end with exactly one newline using ducktape-llm-common
        # Note: testdata/ and references/ are already excluded by top-level exclude
