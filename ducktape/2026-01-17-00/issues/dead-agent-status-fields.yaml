rationale: |
  `AgentStatus` in `types.ts` declares 8 optional fields beyond `id` and `live`,
  but the store is only ever set with `{ id, live }` (chat/stores.ts lines 46, 61).
  The fields `lifecycle`, `policy`, `mcp`, `container`, `ui`, `run_phase`,
  `pending_approvals`, and `last_event_at` are never populated.
  `RightSidebar.svelte` reads `policy`, `mcp`, and `container` behind `{#if}`
  guards that never fire. Removing them also makes these types dead:
  `UiStateLite`, `ContainerState`, `PolicyState`, `McpState`, and
  `McpServerState` â€” each only used as a field type of `AgentStatus` or
  transitively through those fields.

should_flag: true

