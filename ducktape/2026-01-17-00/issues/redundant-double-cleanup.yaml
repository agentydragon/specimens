rationale: |
  shutil.rmtree() with ignore_errors=True already suppresses all exceptions.
  Wrapping it in contextlib.suppress(Exception) is redundant and adds noise.
  Either use ignore_errors=True alone, or use contextlib.suppress with
  ignore_errors=False - not both.

