rationale: |
  Since Python 3.6, subprocess.run(), subprocess.Popen(), and related functions accept
  Path objects directly in command argument lists. Wrapping Path objects in str() is
  unnecessary and adds noise.

  Remove the redundant str() calls - pass the Path objects directly to subprocess.

