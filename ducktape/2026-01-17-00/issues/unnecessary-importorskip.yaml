rationale: |
  pytest.importorskip is unnecessary when Bazel guarantees the dependency is available.

  The e2e test target has `deps = _TEST_DEPS + ["@pypi//playwright"]`, so playwright
  is always available when tests run via Bazel. The importorskip pattern adds noise
  and suggests the dep is optional when it's not.

  Replace with direct import at module top.

should_flag: true

