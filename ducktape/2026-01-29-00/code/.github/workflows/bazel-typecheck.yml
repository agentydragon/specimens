# Bazel typecheck reusable workflow
#
# Runs type checking via Bazel aspects:
# - Python: mypy
name: Bazel Typecheck

on:
  workflow_call:
    inputs:
      targets:
        description: "Bazel targets to typecheck (default: //...)"
        required: false
        type: string
        default: "//..."
      enable_profiling:
        description: "Enable Bazel profiling (generates downloadable artifacts)"
        required: false
        type: boolean
        default: false
    secrets:
      BUILDBUDDY_API_KEY:
        description: "BuildBuddy API key for remote cache (optional)"
        required: false
  workflow_dispatch:
    inputs:
      targets:
        description: "Bazel targets to typecheck (default: //...)"
        required: false
        type: string
        default: "//..."
      enable_profiling:
        description: "Enable Bazel profiling (generates downloadable artifacts)"
        required: false
        type: boolean
        default: false

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download targets artifact
        uses: actions/download-artifact@v4
        with:
          name: targets
        continue-on-error: true # May not exist for workflow_dispatch

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true

      - uses: ./.github/actions/setup-bazel
        id: bazel
        with:
          buildbuddy_api_key: ${{ secrets.BUILDBUDDY_API_KEY }}

      - name: Typecheck
        run: |
          # Use target_pattern_file if artifact exists (avoids shell arg length limits)
          if [[ -f targets.txt ]] && [[ -s targets.txt ]]; then
            TARGET_ARG="--target_pattern_file=targets.txt"
            echo "Using targets from artifact file"
          elif [[ -f targets.txt ]]; then
            # Empty targets.txt means no Bazel targets were affected (e.g.,
            # only workflow YAML files changed). Skip rather than letting
            # bazel exit 4 on zero matched targets.
            echo "targets.txt is empty, skipping typecheck"
            exit 0
          else
            TARGET_ARG="${{ inputs.targets }}"
            echo "Using targets from input: $TARGET_ARG"
          fi
          PROFILE_FLAG=""
          if [[ "${{ inputs.enable_profiling }}" == "true" ]]; then
            PROFILE_FLAG="--config=ci-profile"
          fi
          # Use local strategy for mypy to avoid sandbox copying (saves ~50% disk)
          # mypy_runner.py copies upstream caches via shutil.copy(), not symlinks
          # With sandbox, this happens twice: once by Bazel, once by mypy_runner
          bazel build --keep_going --config=typecheck --strategy=mypy=local $PROFILE_FLAG $TARGET_ARG

      - name: Upload Bazel profile
        if: inputs.enable_profiling && always()
        uses: actions/upload-artifact@v4
        with:
          name: bazel-profile-typecheck-${{ github.run_id }}
          path: |
            bazel-profile.gz
            execution-log.json
          retention-days: 14
          if-no-files-found: warn

      - uses: ./.github/actions/bazel-cache-save
        if: always()
        with:
          cache-hit: ${{ steps.bazel.outputs.cache-hit }}
          cache-key: ${{ steps.bazel.outputs.cache-key }}
          skip_cache: ${{ steps.bazel.outputs.buildbuddy-enabled }}
