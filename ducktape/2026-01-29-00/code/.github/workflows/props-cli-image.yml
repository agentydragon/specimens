# Build and push props-cli OCI image to GHCR
#
# Used by specimens repo for validation (pre-commit + CI)
name: props-cli Image

on:
  push:
    branches: [main, devel]
    paths:
      - "props/**"
      - "agent_core/**"
      - "agent_pkg/**"
      - "cli_util/**"
      - "mcp_infra/**"
      - "openai_utils/**"
      - ".github/workflows/props-cli-image.yml"
  workflow_dispatch:

# Cancel outdated workflow runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: ./.github/actions/bazel-cache
        id: bazel-cache

      - name: Build OCI image
        run: bazelisk build //props/cli:image

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        run: bazelisk run //props/cli:push_ghcr

      - uses: ./.github/actions/bazel-cache-save
        if: always()
        with:
          cache-hit: ${{ steps.bazel-cache.outputs.cache-hit }}
          cache-key: ${{ steps.bazel-cache.outputs.cache-key }}
