# Visual regression tests reusable workflow
#
# Puppeteer visual tests with hermetic Chromium via rules_playwright
name: Visual regression tests

on:
  workflow_call:
    secrets:
      BUILDBUDDY_API_KEY:
        description: "BuildBuddy API key for remote cache (optional)"
        required: false
  workflow_dispatch:

jobs:
  visual-regression:
    name: Visual regression tests (Bazel + Puppeteer)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true

      - uses: ./.github/actions/setup-bazel
        id: bazel
        with:
          buildbuddy_api_key: ${{ secrets.BUILDBUDDY_API_KEY }}
          extra_hash: ${{ hashFiles('props/frontend/pnpm-lock.yaml') }}

      - name: Run visual regression tests
        run: bazel test //props/frontend:visual_test --test_output=errors

      - name: Extract visual regression artifacts
        if: failure()
        run: |
          # Bazel stores undeclared test outputs in a zip file
          OUTPUT_ZIP="bazel-testlogs/props/frontend/visual_test/test.outputs/outputs.zip"
          ARTIFACT_DIR="visual-regression-artifacts"

          mkdir -p "$ARTIFACT_DIR"

          if [ -f "$OUTPUT_ZIP" ]; then
            echo "Extracting test outputs from $OUTPUT_ZIP"
            unzip -o "$OUTPUT_ZIP" -d "$ARTIFACT_DIR"
            echo "Extracted files:"
            ls -la "$ARTIFACT_DIR"
          else
            echo "No test outputs found at $OUTPUT_ZIP"
            # Check if there are any outputs in the test directory
            find bazel-testlogs -name "*.png" -o -name "outputs.zip" 2>/dev/null || true
          fi

      - name: Upload visual regression artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-screenshots
          path: visual-regression-artifacts/
          if-no-files-found: ignore
          retention-days: 14

      - uses: ./.github/actions/bazel-cache-save
        if: always()
        with:
          cache-hit: ${{ steps.bazel.outputs.cache-hit }}
          cache-key: ${{ steps.bazel.outputs.cache-key }}
          skip_cache: ${{ steps.bazel.outputs.buildbuddy-enabled }}
