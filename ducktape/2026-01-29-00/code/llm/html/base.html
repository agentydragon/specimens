<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS after Bootstrap to override -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Mobile hamburger button -->
    <button
      class="btn btn-primary d-lg-none hamburger-button"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Sidebar navigation -->
    <nav
      class="offcanvas-lg offcanvas-start"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel"
    >
      <div class="offcanvas-header d-lg-none">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Navigation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body menu">
        <a href="/" {% if active_page="" ="index" %} class="active" {% endif %}
          >Home</a
        >
        {% for page in markdown_pages %}
        <a
          href="/{{ page }}"
          {%
          if
          active_page=""
          ="page"
          %}
          class="active"
          {%
          endif
          %}
          >{{ page_titles.get(page, page|capitalize) }}</a
        >
        {% endfor %}
        <a
          href="/stats"
          {%
          if
          active_page=""
          ="stats"
          %}
          class="active"
          {%
          endif
          %}
          >Stats</a
        >
      </div>
    </nav>

    <!-- Main content -->
    <main class="content">
      {% block content %} {{ content|safe }} {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
