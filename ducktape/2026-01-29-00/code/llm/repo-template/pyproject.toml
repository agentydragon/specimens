
[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    # Core rules
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings

    # Modern Python features (from your site)
    "UP",   # pyupgrade - enforces modern syntax

    # Exception handling (from your site)
    "BLE",  # flake8-blind-except - no blind except Exception
    "TRY",  # tryceratops - exception handling antipatterns

    # Path handling (from your site)
    "PTH",  # flake8-use-pathlib - enforce pathlib over os.path

    # Code quality
    "C90",  # mccabe complexity
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "RUF",  # Ruff-specific rules

    # Import conventions (from your site)
    "E402", # Module level import not at top of file
    "I",    # isort
]

# Additional rules to enforce your specific patterns
extend-select = [
    "UP006",  # Use `list` instead of `List` for type annotations
    "UP007",  # Use `X | Y` for type annotations
    "UP018",  # Unnecessary `dict` call (rewrite as a literal)
    "UP030",  # Use implicit references for positional format fields
    "UP031",  # Use format specifiers instead of percent format
    "UP032",  # Use f-string instead of `format` call
    "UP034",  # Avoid extraneous parentheses
    "B009",   # Do not call `getattr` with a constant attribute value
    "B010",   # Do not call `setattr` with a constant attribute value
    "SIM108", # Use ternary operator instead of if-else block
    "SIM110", # Use any() instead of loop
    "SIM118", # Use `key in dict` instead of `key in dict.keys()`
    "RUF005", # Consider unpacking instead of concatenation
    "RUF013", # Implicit Optional (PEP 484)
]

ignore = [
    "E501",   # Line too long (let Black handle this)
]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = [
    "F841",   # Local variable is assigned to but never used
    "B018",   # Found useless expression (common in tests)
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

# Type checking configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true