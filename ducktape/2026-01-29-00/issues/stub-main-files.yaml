rationale: |
  Stub *_main.py entry points that just import and call a function from
  another module should be replaced with Bazel's `main_module` on the
  `py_binary`. `main_module` lets the binary reuse the library's srcs
  directly, eliminating the wrapper file and its duplicated deps.
