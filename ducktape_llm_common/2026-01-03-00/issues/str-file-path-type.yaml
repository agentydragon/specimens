rationale: |
  Several functions take `file_path: str` or `file_path: str | None` when they
  should take `file_path: Path`. Python 3.13+ stdlib (subprocess, ast.parse) accepts
  os.PathLike directly. Using str forces callers to convert and loses Path methods.

  Change to `Path` and remove any unnecessary `str()` conversions at call sites.
