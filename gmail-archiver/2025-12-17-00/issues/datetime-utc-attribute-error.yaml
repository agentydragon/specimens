rationale: |
  Line 74 uses `datetime.now(datetime.UTC)`, but `datetime` here is the class
  (imported via `from datetime import datetime` on line 5), not the module.
  `UTC` is a module-level constant (`datetime.UTC` on the module), not a class
  attribute. This raises `AttributeError: type object 'datetime.datetime' has
  no attribute 'UTC'` at runtime. The bug is masked because the outer
  `except Exception` on line 78 catches it and falls through to exponential
  backoff. Fix: `from datetime import UTC` and use `datetime.now(UTC)`, as
  done correctly in other modules (e.g., aliexpress.py line 4).
