    files:
      src/wt/server/gitstatusd_listener.py:
        - [313, 316]  # _safe_get_optional_string — no IndexError guard
        - [319, 327]  # _safe_get_int — no IndexError guard
        - [330, 340]  # _safe_get_commit_hash — no IndexError guard
        - [302, 310]  # _safe_get_string — correctly catches IndexError (for contrast)
        - [343, 348]  # _safe_get_repository_state — correctly catches IndexError (for contrast)
    critic_scopes_expected_to_recall:
      - [src/wt/server/gitstatusd_listener.py]
